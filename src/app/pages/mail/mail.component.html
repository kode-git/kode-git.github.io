<div class="main">
    <app-navbar></app-navbar>
    <div class="container">
        <section class="window-container window-fixed-top">
            <header class="window">
                <span class="button-header red"></span>
                <span class="button-header yellow"></span>
                <span class="button-header green"></span>
            </header>

            <div class="window-home">
                <div class="form-box">
                    <h1>Send Email</h1>
                    <p *ngIf="default">Send me an email for any Info!
                    </p>
                    <form (formGroup)="mailForm" action="https://mailthis.to/kode-assistant" method="POST"
                        encType="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input formControlName="name" class="form-control" id="name" type="text" name="name"
                                placeholder="Write your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" class="form-control" id="email" type="email" name="_replyto"
                                placeholder="Write your email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input formControlName="subject" class="form-control" id="subject" type="text"
                                name="_subject" placeholder="Write subject of email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea formControlName="message" class="form-control" id="message"
                                name="Message"></textarea>
                        </div>
                        <button class="button" type="submit">Send Email</button>

                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
<app-footer></app-footer>
